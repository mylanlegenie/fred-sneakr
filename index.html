<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker - Accueil</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/rubriques-animation.css" />

</head>

<body>
    <header>
        <a id="a-logo" href="/">
            <div class="logo">Sneaker</div>
        </a>
        <nav>
            <ul>
                <li><a class="slide-in" href="boutique.html">Boutique</a></li>
                <li><a class="slide-in" href="apropos.html">À propos</a></li>
                <li><a class="slide-in" href="contact.html">Contact</a></li>
                <li><a class="slide-in" href="panier.html">Panier</a></li>
                <li><a class="slide-in" href="connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="carousel">
            <div class="carousel-container">
                <div class="slide fade">
                    <img src="assets/slide1.jpg" alt="Slide 1" />
                </div>
                <div class="slide fade">
                    <img src="assets/slide2.jpg" alt="Slide 2" />
                </div>
                <div class="slide fade">
                    <img src="assets/slide3.jpg" alt="Slide 3" />
                </div>

                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>
            </div>
        </section>

        <section class="new-products">
            <h2>Nouveautés</h2>
            <div class="grid">
                <div class="card">
                    <div class="img-placeholder">Image 1</div>
                    <h3>Nom du produit</h3>
                    <p>Brève description</p>
                </div>
                <div class="card">
                    <div class="img-placeholder">Image 2</div>
                    <h3>Nom du produit</h3>
                    <p>Brève description</p>
                </div>
                <div class="card">
                    <div class="img-placeholder">Image 3</div>
                    <h3>Nom du produit</h3>
                    <p>Brève description</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sneaker. Tous droits réservés.</p>
    </footer>

    <script>
        let slideIndex = 0;
        const showSlides = () => {
            const slides = document.querySelectorAll(".slide");
            slides.forEach((s) => (s.style.display = "none"));
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 10000);
        };

        showSlides();

        document.querySelector(".prev").onclick = () => {
            slideIndex -= 2;
            if (slideIndex < 0) slideIndex = document.querySelectorAll(".slide").length - 1;
            showSlides();
        };

        document.querySelector(".next").onclick = () => showSlides();
    </script>
</body>

</html>
